version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
      
    working_directory: /go/src/github.com/ocrease/vboxanalyser
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...
  deploy:
    docker:
       - image: circleci/golang:1.9
    working_directory: /go/src/github.com/ocrease/vboxanalyser
    steps:
      - checkout
      - run: go get -u github.com/mitchellh/gox
      - run: go get -u github.com/tcnksm/ghr
      - run: go get -u github.com/stevenmatthewt/semantics
      - run: go get -v -t -d ./...
      - run:
          name: cross compile
          command: |
            gox -os="windows" -arch="amd64" -output="dist/vboxanalyser" ./cmd/vboxanalyser
            cd dist/ && zip vboxanalyser * 
            mkdir rel
            mv vboxanalyser.zip rel/vboxanalyser.zip
      #- store_artifacts:
      #    path: dist/
      - add_ssh_keys
      - run:
          name: create release
          command: |
            tag=$(semantics --output-tag)
            if [ "$tag" ]; then
              ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace $tag dist/rel/
            else
              echo "The commit message(s) did not indicate a major/minor/patch version."
            fi

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
